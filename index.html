<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Other locations</h1>
        <div class="flex-container">
            <div class="container">
                <img src="./images/card-1.jpg" alt="card" align="left" class="info-images">
                <aside class="aside-text">
                    <h2>City of york</h2>
                    Go see the old Cathedral city. Our guide Mollie will be happy to
                    tell you stories of the old streets on one of our walking tours.
                </aside>
                <button id="modal-button-one">Read more</button>
            </div>
            <div class="img-container">
                <img src="./images/card-2.jpg" alt="card" align="left" class="images">
            </div>
            <div class="img-container">
                <img src="./images/card-3.jpg" alt="card" align="left" class="images">
            </div>
        </div>
        <div class="flex-container">
            <div class="img-container">
                <img src="./images/card-4.jpg" alt="card" align="left" class="images">
            </div>
            <div class="img-container">
                <img src="./images/card-5.jpg" alt="card" align="left" class="images">
            </div>
            <div class="container">
                <img src="./images/card-6.jpg" alt="card" align="left" class="info-images">
                <aside class="aside-text">
                    <h2>Cornwall</h2>
                    Go take a dip in the bliss that is the English sea,
                    and enjoy all Cornwall has to offer.
                </aside>
                <button id="modal-button-two">Read more</button>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <h1 id="header">Hi, I'm </h1>
                <input type="text" class="text-input" id="text-input">
            </div>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
